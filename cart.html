<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>Muddy Paws</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/layout.css" type="text/css">
</head>

<body>
    <!-- Header Row with logo and navbar -->
    <div class="wrapper row1">
        <header id="header">
            <div id="hgroup">
                <a href="index.html"><img src="./images/paws.jpg" width="50" height="50"></a>
            </div>
            <div id="abc">
                <h1 style="display: inline; padding-left: 110px;">Muddy Paws</h1>
                <!-- Nav Bar  -->
                <nav>
                    <ul>
                        <li><a href="login.html">Log In</a></li>
                        <!-- Badge to indicate number of items in the cart  -->
                        <li><a href="cart.html" class="notification">
                                <img src="./images/cart2.jpg" width="30" height="25">
                                <span id="badge"></span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
    </div>

    <!-- Main Content -->
    <center>
        <h2 style="padding-top: 50px;" id="cart_empty"></h2>
        <!-- Table for the different columns of items and items' details -->
        <table id="cart" style="width:100%;height:80%;font-size:24px;margin-top:100px;">
            <tr>
                <th>
                    <h3>Remove</h3>
                </th>
                <th>
                    <h3>Image</h3>
                </th>
                <th>
                    <h3>Item Name</h3>
                </th>
                <th>
                    <h3>Quantity</h3>
                </th>
                <th>
                    <h3>Price</h3>
                </th>
            </tr>
        </table>
    </center>

    <br><br><br>
    <div class=cartFinalize style="padding-left: 50px;">
        <h1 id="totalPrice"></h1>
        <br><br><br><br><br><br>

        <button class="submit_button">Checkout</button>
        <!-- Clears all the items -->
        <button onclick="clearAll()" class="clear">Clear</button>
    </div>
    
    
    <!-- Jquery and JS files -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/cart.js"></script>
</body>
